<h2>Dishes</h2>

<section class="menu">
  <div>
    <button class="button" (click)="getPizza()">Pizza</button>
  </div>
  <div>
    <button class="button" (click)="getPasta()">Makarony</button>
  </div>
  <div>
    <button class="button" (click)="getBeverage()">Napoje</button>
  </div>

  <ul class="dishes">
    <li *ngFor="let dish of dishes">
      <span class="badge">{{dish.name}}</span> {{dish.price}}
      <button class="button" (click)="addDishToOrder(dish)">+</button>
    </li>
  </ul>

  <app-order-basket></app-order-basket>
</section>
